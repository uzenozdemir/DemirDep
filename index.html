<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OyunBulucu - En İyi Fiyatlar</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --accent: #00bcd4;
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background-color: #000;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--accent);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent);
        }

        .search-container {
            width: 300px;
        }

        .search-container input {
            width: 100%;
            padding: 10px;
            border-radius: 20px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        /* Grid Layout - Her satırda 5 oyun */
        .container {
            padding: 40px;
            flex: 1;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 Sütun Kuralı */
            gap: 20px;
        }

        /* Mobil uyumluluk için sütun sayısını düşürür */
        @media (max-width: 1200px) { .game-grid { grid-template-columns: repeat(4, 1fr); } }
        @media (max-width: 900px) { .game-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 600px) { .game-grid { grid-template-columns: repeat(2, 1fr); } }

        /* Kart Tasarımı */
        .game-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .game-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            background-color: #333; /* Resim yüklenmezse gri görünür */
        }

        .card-content {
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            flex-grow: 1;
        }

        .game-title {
            font-size: 16px;
            margin: 0 0 10px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .game-price {
            font-size: 18px;
            font-weight: bold;
            color: var(--accent);
        }

        .store-info {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
            text-align: right;
        }

        /* Sayfalama (Pagination) */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 10px;
        }

        .page-btn {
            background-color: var(--card-bg);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .page-btn.active {
            background-color: var(--accent);
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Footer */
        footer {
            background-color: #000;
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #666;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">OyunBulucu</div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Oyun ara... (örn: gta5, rdr2)">
        </div>
    </header>

    <div class="container">
        <div class="game-grid" id="gameGrid">
            </div>

        <div class="pagination" id="pagination">
            </div>
    </div>

    <footer>
        Gizlilik esastır. © 2024 OyunBulucu. Tüm hakları saklıdır.
    </footer>

    <script>
        // --- MOCK DATA (BOT HENÜZ OLMADIĞI İÇİN ÖRNEK VERİLER) ---
        // Not: Gerçekte bu veriyi Python botumuzun oluşturduğu bir JSON dosyasından çekeceğiz.
        // "keywords" kısmı akıllı arama için hayati önem taşır.
        const allGames = [
            { title: "Grand Theft Auto V", price: "500 TL", image: "https://placehold.co/600x400?text=GTA+V", store: "Steam", keywords: ["gta5", "gta 5", "grand theft auto 5"] },
            { title: "Cyberpunk 2077", price: "999 TL", image: "https://placehold.co/600x400?text=Cyberpunk", store: "Epic Games", keywords: ["cp77", "cyberpunk"] },
            { title: "Elden Ring", price: "1100 TL", image: "https://placehold.co/600x400?text=Elden+Ring", store: "Steam", keywords: ["elden", "ring"] },
            { title: "Red Dead Redemption 2", price: "379 TL", image: "https://placehold.co/600x400?text=RDR2", store: "Epic Games", keywords: ["rdr2", "red dead 2"] },
            { title: "Stardew Valley", price: "24 TL", image: "https://placehold.co/600x400?text=Stardew", store: "Xbox", keywords: ["stardew"] },
            { title: "God of War", price: "899 TL", image: "https://placehold.co/600x400?text=God+of+War", store: "Steam", keywords: ["gow", "kratos"] },
            // ... 200 oyuna tamamlamak için veriyi çoğaltıyorum (Simülasyon)
        ];

        // Veriyi çoğaltarak 200 oyunluk test ortamı oluşturuyorum
        for(let i=0; i<30; i++) {
            allGames.push(...allGames.slice(0, 6)); 
        }

        // --- AYARLAR ---
        const itemsPerPage = 25; // Her satırda 5 tane, 5 satır olsun (5x5 = 25 oyun)
        let currentPage = 1;
        let currentData = allGames; // Şu an gösterilen filtrelenmiş liste

        const gridElement = document.getElementById('gameGrid');
        const paginationElement = document.getElementById('pagination');
        const searchInput = document.getElementById('searchInput');

        // --- FONKSİYONLAR ---

        function renderGames(page) {
            gridElement.innerHTML = "";
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedItems = currentData.slice(start, end);

            if(paginatedItems.length === 0) {
                gridElement.innerHTML = "<p style='grid-column: span 5; text-align:center;'>Oyun bulunamadı.</p>";
                return;
            }

            paginatedItems.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.innerHTML = `
                    <img src="${game.image}" alt="${game.title}" class="game-image">
                    <div class="card-content">
                        <h3 class="game-title" title="${game.title}">${game.title}</h3>
                        <div class="game-price">${game.price}</div>
                        <div class="store-info">${game.store}</div>
                    </div>
                `;
                gridElement.appendChild(card);
            });
        }

        function renderPagination() {
            paginationElement.innerHTML = "";
            const pageCount = Math.ceil(currentData.length / itemsPerPage);
            
            // Önceki Sayfa
            const prevBtn = document.createElement('button');
            prevBtn.innerText = "<";
            prevBtn.className = "page-btn";
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => { currentPage--; updateView(); };
            paginationElement.appendChild(prevBtn);

            // Sayfa Numaraları (Basit versiyon)
            // Çok fazla sayfa olursa buraya "..." mantığı eklenebilir.
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(pageCount, currentPage + 2);

            for (let i = startPage; i <= endPage; i++) {
                const btn = document.createElement('button');
                btn.innerText = i;
                btn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                btn.onclick = () => { currentPage = i; updateView(); };
                paginationElement.appendChild(btn);
            }

            // Sonraki Sayfa
            const nextBtn = document.createElement('button');
            nextBtn.innerText = ">";
            nextBtn.className = "page-btn";
            nextBtn.disabled = currentPage === pageCount;
            nextBtn.onclick = () => { currentPage++; updateView(); };
            paginationElement.appendChild(nextBtn);
        }

        function updateView() {
            renderGames(currentPage);
            renderPagination();
        }

        // --- AKILLI ARAMA MANTIĞI ---
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            
            currentData = allGames.filter(game => {
                // Oyun başlığını kontrol et
                const titleMatch = game.title.toLowerCase().includes(query);
                // "keywords" listesini kontrol et (gta5 -> GTA V eşleşmesi burada oluyor)
                const keywordMatch = game.keywords && game.keywords.some(k => k.includes(query));
                
                return titleMatch || keywordMatch;
            });

            currentPage = 1; // Aramada ilk sayfaya dön
            updateView();
        });

        // Başlangıç
        updateView();

    </script>
</body>
</html>
