<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OyunBulucu - Global</title>
    <style>
        :root {
            --bg: #0b0c10;
            --card-bg: #1f2833;
            --primary: #66fcf1;
            --text: #ffffff;
        }
        body { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; margin: 0; }

        header { width: 100%; padding: 20px; background: rgba(0,0,0,0.8); position: sticky; top: 0; z-index: 99; border-bottom: 2px solid var(--primary); display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 24px; font-weight: bold; color: var(--primary); }
        .search { padding: 10px; border-radius: 20px; border: none; width: 300px; }

        .container { max-width: 1200px; width: 100%; padding: 40px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 20px; }

        .card { background: var(--card-bg); border-radius: 10px; overflow: hidden; transition: 0.3s; cursor: pointer; border: 1px solid transparent; }
        .card:hover { transform: translateY(-5px); border-color: var(--primary); box-shadow: 0 0 15px rgba(102, 252, 241, 0.3); }
        .card img { width: 100%; height: 140px; object-fit: cover; }
        .info { padding: 15px; }
        .title { font-weight: bold; margin-bottom: 10px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .price { font-size: 20px; font-weight: bold; color: var(--primary); }
        .count-badge { font-size: 12px; color: #aaa; float: right; margin-top: 5px; }

        /* MODAL */
        .modal-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal { background: #151515; width: 90%; max-width: 600px; border-radius: 10px; padding: 20px; border: 1px solid var(--primary); box-shadow: 0 0 50px rgba(102, 252, 241, 0.2); }

        .store-row { display: flex; justify-content: space-between; align-items: center; background: #222; padding: 15px; margin-bottom: 10px; border-radius: 5px; text-decoration: none; color: white; transition: 0.2s; }
        .store-row:hover { background: #333; transform: scale(1.02); }
        .badge { background: var(--primary); color: black; font-weight: bold; font-size: 11px; padding: 2px 6px; border-radius: 3px; margin-left: 10px; }
    </style>
</head>
<body>

    <header>
        <div class="logo">OyunBulucu</div>
        <input type="text" class="search" id="search" placeholder="Oyun ara...">
    </header>

    <div class="container">
        <p style="text-align: right; color: #888;">Fiyatlar güncel kur ile TL'ye çevrilmiştir.</p>
        <div id="grid" class="grid"></div>
    </div>

    <div id="modal" class="modal-bg" onclick="kapat(event)">
        <div class="modal">
            <h2 id="m-title" style="margin-top:0">Oyun Adı</h2>
            <p style="color:#888; font-size:14px; margin-bottom:20px;">Bulunan Mağaza Fiyatları (En Ucuzdan Pahalıya)</p>
            <div id="m-list"></div>
            <button onclick="document.getElementById('modal').style.display='none'" style="margin-top:20px; padding:10px 20px; background:#333; color:white; border:none; cursor:pointer; width:100%;">Kapat</button>
        </div>
    </div>

    <script>
        let oyunlarDB = [];

        async function yukle() {
            try {
                const res = await fetch('oyunlar.json');
                oyunlarDB = await res.json();
                ciz(oyunlarDB);
            } catch(e) {
                document.getElementById('grid').innerHTML = "<h3 style='color:red'>Veri yok. Python botunu çalıştırın.</h3>";
            }
        }

        function ciz(liste) {
            const grid = document.getElementById('grid');
            grid.innerHTML = "";
            liste.forEach(oyun => {
                let img = oyun.resim;
                if(img.includes("steamcdn")) img = img.replace("capsule_sm_120", "header");

                const div = document.createElement('div');
                div.className = 'card';
                div.onclick = () => detayAc(oyun);
                div.innerHTML = `
                    <img src="${img}" onerror="this.src='${oyun.resim}'">
                    <div class="info">
                        <div class="title">${oyun.isim}</div>
                        <span class="price">${oyun.en_ucuz} TL</span>
                        <span class="count-badge">${oyun.magazalar.length} Mağaza</span>
                    </div>
                `;
                grid.appendChild(div);
            });
        }

        function detayAc(oyun) {
            document.getElementById('m-title').innerText = oyun.isim;
            const list = document.getElementById('m-list');
            list.innerHTML = "";

            oyun.magazalar.forEach((magaza, index) => {
                const a = document.createElement('a');
                a.className = 'store-row';
                a.href = magaza.link;
                a.target = "_blank"; 

                let etiket = "";
                if(index === 0) etiket = "<span class='badge'>EN İYİ FİYAT</span>";

                a.innerHTML = `
                    <span>${magaza.magaza} ${etiket}</span>
                    <span style="font-weight:bold; color:var(--primary)">${magaza.fiyat_tl} TL</span>
                `;
                list.appendChild(a);
            });

            document.getElementById('modal').style.display = 'flex';
        }

        function kapat(e) {
            if(e.target.id === 'modal') document.getElementById('modal').style.display = 'none';
        }

        document.getElementById('search').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            const filtre = oyunlarDB.filter(o => o.isim.toLowerCase().includes(val));
            ciz(filtre);
        });

        yukle();
    </script>
</body>
</html>
