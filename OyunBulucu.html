<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OyunBulucu - Pro</title>
    <style>
        :root {
            --bg: #0f1014;
            --card-bg: #1b1e26;
            --primary: #00dc82;
            --accent: #7000ff;
            --text: #ffffff;
        }

        body {
            background-color: var(--bg); color: var(--text);
            font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        /* HEADER */
        header {
            width: 100%; padding: 20px 40px; background: rgba(15,16,20,0.95);
            position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #333;
            display: flex; justify-content: space-between; align-items: center;
        }
        .logo { font-size: 24px; font-weight: 800; background: linear-gradient(45deg, var(--primary), var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .search-box input {
            padding: 10px 20px; border-radius: 20px; border: 1px solid #444;
            background: #222; color: white; width: 300px; outline: none; transition: 0.3s;
        }
        .search-box input:focus { border-color: var(--primary); }

        /* GRID */
        .container { width: 100%; max-width: 1400px; padding: 40px; }
        .stats { margin-bottom: 20px; color: #888; font-size: 14px; text-align: right; }

        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card-bg); border-radius: 12px; overflow: hidden;
            transition: 0.3s; cursor: pointer; border: 1px solid transparent;
        }
        .card:hover { transform: translateY(-7px); border-color: var(--primary); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        .card img { width: 100%; height: 300px; object-fit: cover; } /* Dikey Poster Havası */
        
        .info { padding: 15px; }
        .title { font-weight: bold; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .price { color: var(--primary); font-size: 18px; font-weight: 800; }
        .steam-badge { font-size: 11px; background: #2a475e; padding: 3px 6px; border-radius: 4px; color: white; float: right; }

        /* MODAL */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal {
            background: #18181b; width: 90%; max-width: 800px; border-radius: 15px;
            display: flex; overflow: hidden; border: 1px solid #333; box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }
        .modal img { width: 300px; object-fit: cover; display: none; }
        @media(min-width: 768px) { .modal img { display: block; } }
        
        .modal-content { padding: 30px; flex: 1; display: flex; flex-direction: column; }
        .store-row {
            display: flex; justify-content: space-between; padding: 15px;
            background: #222; margin-top: 10px; border-radius: 8px; text-decoration: none; color: white; transition: 0.2s;
        }
        .store-row:hover { background: #333; transform: scale(1.02); }
        .best-price { background: var(--primary); color: black; font-size: 11px; padding: 2px 5px; border-radius: 3px; font-weight: bold; margin-left: 10px; }

    </style>
</head>
<body>

    <header>
        <div class="logo">OyunBulucu</div>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Oyun ara...">
        </div>
    </header>

    <div class="container">
        <div class="stats" id="stats">Veriler yükleniyor...</div>
        <div class="grid" id="grid"></div>
    </div>

    <div class="modal-overlay" id="modalOverlay" onclick="kapatModal(event)">
        <div class="modal">
            <img id="m-img" src="">
            <div class="modal-content">
                <div style="display:flex; justify-content:space-between;">
                    <h2 id="m-title" style="margin:0;">Oyun Adı</h2>
                    <button onclick="kapatModal()" style="background:none; border:none; color:#666; font-size:24px; cursor:pointer;">&times;</button>
                </div>
                
                <p style="color:#aaa; font-size:14px; margin-bottom: 20px;">Fiyat Karşılaştırması (Canlı & Simüle)</p>
                
                <div id="store-list">
                    </div>
            </div>
        </div>
    </div>

    <script>
        let tumOyunlar = [];

        async function baslat() {
            try {
                // 1. JSON verisini al
                const veri = await fetch('oyunlar.json');
                tumOyunlar = await veri.json();
                
                // 2. Ekrana çiz
                oyunlariCiz(tumOyunlar);
            } catch (error) {
                document.getElementById('grid').innerHTML = "<h2 style='color:red'>Veri bulunamadı. Lütfen önce Python botunu çalıştırın.</h2>";
            }
        }

        function oyunlariCiz(liste) {
            const grid = document.getElementById('grid');
            const stats = document.getElementById('stats');
            grid.innerHTML = "";
            stats.innerText = `Toplam ${liste.length} oyun listeleniyor.`;

            liste.forEach(oyun => {
                // Steam'den gelen küçük resmi büyütüyoruz
                let buyukResim = oyun.resim.replace("capsule_sm_120", "library_600x900"); 

                const kart = document.createElement('div');
                kart.className = 'card';
                kart.onclick = () => acModal(oyun);
                kart.innerHTML = `
                    <img src="${buyukResim}" onerror="this.src='${oyun.resim}'">
                    <div class="info">
                        <div class="title">${oyun.isim}</div>
                        <span class="steam-badge">STEAM</span>
                        <div class="price">${oyun.fiyat} TL</div>
                    </div>
                `;
                grid.appendChild(kart);
            });
        }

        // Arama Fonksiyonu
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const kelime = e.target.value.toLowerCase();
            const filtrelenmis = tumOyunlar.filter(oyun => oyun.isim.toLowerCase().includes(kelime));
            oyunlariCiz(filtrelenmis);
        });

        // Modal İşlemleri
        function acModal(oyun) {
            const overlay = document.getElementById('modalOverlay');
            document.getElementById('m-title').innerText = oyun.isim;
            document.getElementById('m-img').src = oyun.resim.replace("capsule_sm_120", "library_600x900");
            
            const list = document.getElementById('store-list');
            list.innerHTML = "";

            // 1. Gerçek Steam Fiyatı
            ekleMagaza(list, "Steam", oyun.fiyat, oyun.link, true);

            // 2. Simüle Edilmiş Diğer Mağazalar
            // Not: Gerçek bir projede buralar da Python ile çekilmeli.
            // Şimdilik site dolu gözüksün diye Steam fiyatına göre tahmini rakamlar üretiyoruz.
            
            let epicFiyat = (oyun.fiyat * 1.00).toFixed(2);
            let gogFiyat = (oyun.fiyat * 0.90).toFixed(2); // GOG %10 ucuz olsun

            ekleMagaza(list, "Epic Games", epicFiyat, "#", false);
            ekleMagaza(list, "GOG", gogFiyat, "#", false);

            overlay.style.display = 'flex';
        }

        function ekleMagaza(container, ad, fiyat, link, gercekMi) {
            const row = document.createElement('a');
            row.className = 'store-row';
            row.href = link;
            row.target = "_blank";
            
            let badge = "";
            // GOG'u en ucuz yaptık, ona etiket verelim
            if (ad === "GOG") badge = "<span class='best-price'>EN UCUZ</span>"; 

            row.innerHTML = `
                <span>${ad} ${gercekMi ? '(Resmi)' : ''} ${badge}</span>
                <span style="font-weight:bold; color:#00dc82">${fiyat} TL</span>
            `;
            container.appendChild(row);
        }

        function kapatModal(e) {
            if (!e || e.target.id === 'modalOverlay') {
                document.getElementById('modalOverlay').style.display = 'none';
            }
        }

        baslat();
    </script>
</body>
</html>
